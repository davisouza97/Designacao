<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Designação</title>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link type='text/css' rel='stylesheet' href='materialize/css/materialize.css' media='screen,projection' />

    <style>
        .div-table {
            display: table;
            width: auto;
            background-color: #eee;
            border: 1px solid #666666;
            border-spacing: 5px;
            /* cellspacing:poor IE support for  this */
        }

        .div-table-row {
            display: table-row;
            width: auto;
            clear: both;
        }

        .div-table-col {
            float: left;
            /* fix for  buggy browsers */
            display: table-column;
            width: 200px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Designação</a>
        </div>
    </nav>

    <div id="entrada" class="row">
        <div class="col s4"></div>
        <div class="col s4">
            <div>
                <button id="addLinha" onclick="addLinha()">+ linha</button>
                <button id="addColuna" onclick="addColuna()">+ coluna</button>
                <button id="setId" onclick="setIdInput()"> setIdInput</button>
            </div>
            <div>
                <button id="start" onclick="start()"> start</button>
            </div>
            <form id="form">
                <table id="tabela">
                    <tbody id="tbody"></tbody>
                </table>
            </form>
        </div>
    </div>
    <div id="render" class="container">
    </div>
    <script src="designacao.js"></script>
    <script src="main.js"></script>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
    <script type='text/javascript' src='materialize/js/materialize.js'></script>
</body>

</html>
