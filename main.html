<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Main</title>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link type='text/css' rel='stylesheet' href='materialize/css/materialize.css' media='screen,projection' />
</head>

<body>
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo center">Designação</a>
        </div>
    </nav>
    <div class="row">

        <div class="col s2"></div>
        <div class="col s8">
            <div class="row" id="linha0">
                <div class="col s2">
                </div>
                <div class="col s8" id="cima">
                </div>
            </div>
            <div class="row" id="linha1">
                <div class="col s2" id="lado">
                </div>
                <div class="col s8" id="tabelaPai">
                    <form id="tabela" class="card-panel"></form>
                </div>
                <div class="col s2" id="menorLinha"></div>
            </div>
            <div class="row" id="linha2">
                <div class="col s2">
                </div>
                <div class="col s8" id="menorColuna">
                </div>
            </div>
        </div>

    </div>
    <div class="center-align" id="next" onclick="action()">
        <a class="waves-effect waves-light btn">Proxima Etapa</a>
    </div>


    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s4">
                    <h6>Matriz inicial</h6>
                </div>
                <div class="col s4">
                    <h6>Matriz final</h6>
                </div>
                <div class="col s4">
                    <h6>Tabela de custos</h6>
                </div>
            </div>
            <div class="row">
                <div class="col s4 card-panel" id="matrixInicial"></div>
                <div class="col s4 card-panel" id="matrixFinal"></div>
                <div class="col s4 card-panel" id="custos"></div>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>

    <script src="designacao.js"></script>
    <script src="controle.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
    <script type='text/javascript' src='materialize/js/materialize.js'></script>
</body>

</html>
